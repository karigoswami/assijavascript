<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Car Property</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter the brand:</label>
                            <input type="text" id="brand" class="form-control" placeholder="Enter your brand" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter the model:</label>
                            <input type="text" id="model" class="form-control" placeholder="Enter your model" required>
                        </div>
                        <div class="mb-3">
 <label>Year:</label>
                <select id="year" class="form-control" required>
                  <option value="">--Select Year--</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
                            <input type="hidden" id="userid">
                        </div>
                        <button type="button" id="add" class="btn btn-primary w-100" onclick="addlist()">Submit</button>
                         <button type="button" id="up" class="btn btn-primary w-100" onclick="uplist()">update</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
 <h2 class="mb-4">User Table</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">brand</th>
                    <th scope="col">model</th>
                    <th scope="col">year</th>
                    <th scope="col">delete</th>
                    <th scope="col">edit</th>
                </tr>
            </thead>
            <tbody id="todoid">
               
</tbody>

</table>
</div>

</body>
<script>
    let user = []
    function addlist(){
        let brand = document.getElementById('brand').value;
        let model = document.getElementById('model').value;
        let year = document.getElementById('year').value;


        user.push({
            brand:brand,
            model:model,
            year:year

        });
        
        showuser();
        
                document.getElementById('brand').value=""
                document.getElementById('model').value=""
                document.getElementById('year').value=""
    }
    
    function showuser(){
        document.getElementById('add').style.display="block";
        document.getElementById('up').style.display="none";
        let str="";
        for(i=0;i<user.length;i++){
            str+=`<tr>
                <td>${i+1}</td>
                <td>${user[i].brand}</td>
                <td>${user[i].model}</td>
                <td>${user[i].year}</td>
                <td><button type="button" id="dele" class="btn btn-success w-50" onclick="delelist(${i})">delete</button></td>
                <td><button type="button" id="dele" class="btn btn-success w-50" onclick="editlist(${i})">edit</button></td>
                </tr>`
        }
        document.getElementById('todoid').innerHTML=str;
    }
    function delelist(i){
        user.splice(i,1);
        showuser();
    }
    function editlist(i){
         document.getElementById('add').style.display="none";
        document.getElementById('up').style.display="block";
        document.getElementById('brand').value=user[i].brand;
        document.getElementById('model').value=user[i].model;
        document.getElementById('year').value=user[i].year;
        document.getElementById('userid').value=i
    }
    function uplist(){
         let brand = document.getElementById('brand').value;
        let model = document.getElementById('model').value;
        let year = document.getElementById('year').value;
        let id =document.getElementById('userid').value;
        user[id].brand=brand;
        user[id].model=model;
        user[id].year=year;

        showuser();
          document.getElementById('brand').value=""
                document.getElementById('model').value=""
                document.getElementById('year').value=""
    }
   

window.onload = showuser();
</script>
</html>
