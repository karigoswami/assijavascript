<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function clicktext(){
        let par = document.querySelectorAll('#par');
        console.log(par);
        
        for(key of par){
            console.log(key);
            key.style.color="blue";
             key.innerHTML = "<p>javascript is fun</p>";  
            
        }
    }
</script>
</head>
<body>
    <button onclick="clicktext()">click</button>
    <p id="par">hello world</p>
  
</body>

</html>
