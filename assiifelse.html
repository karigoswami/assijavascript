<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <div class="container mt-5">
        <h2 class="mb-4">add Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Number</label>
                <input type="text" class="form-control" id="item" placeholder="Enter your number">
                 <input type="hidden" name="" id="itemid">
            </div>

          
           

            <button type="button" class="btn btn-primary"  onclick="addList()">click</button>
            <p id="result" class="mt-3 fs-5"></p>



<script>
    function addList(){
        let add =document.getElementById('item').value;
       let num=Number(add);
       let result = document.getElementById('result');
        if (num > 0) {
            result.textContent = "The number is Positive.";
            result.style.color = "green";
            alert("this number is poss")
        } else if (num < 0) {
            result.textContent = "The number is Negative.";
            result.style.color = "red";
             alert("this number is neg")
        } else if (num === 0) {
            result.textContent = "The number is Zero.";
            result.style.color = "blue";
             alert("this number is zero")
        } else {
            result.textContent = "Please enter a valid number.";
            result.style.color = "orange";
             alert("this number is not valid")
        }
    }
    
</script>
</body>
</html>
